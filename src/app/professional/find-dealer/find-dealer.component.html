<section id="findDealer">

    <!--Grid row-->
    <br>
    <div class="row">

      <!--Grid column-->
      <div class="col-md-12 mb-4">
        <div class="card card-image" style="background-image: url(https://derbigum.be/nl/wp-content/uploads/sites/2/2017/11/img-4b539c9d139c59b334dc200433db397f.jpg); background-size: 100%; background-position: center;">
          <div class="text-white text-center d-flex align-items-center rgba-black-strong py-5 px-4">
            <div class="col-md-6 text-left">
              <h3 class="card-title py-3 font-weight-bold"><strong>Vind een derbigum verdeeler in je buurt</strong></h3>
              
            </div>
            <div class="col-md-4 text-left">
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">Vul je postcode in</span>
                    </div>
                  <input type="text" [(ngModel)]="query" ng-focus="focus=true" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div class="col-md-2 text-left">
              <div class="mb-4">
                <br>
                <span *ngFor="let code of PostCodes">
                  <span *ngIf="code.zip == query">
                      <p class="h5 animated fadeIn" style="vertical-align: center">{{ code.city }}<br><br></p>
                  </span>
                </span>
              </div>  
            </div>
          </div>
        </div>
      </div>
  </div>
</section>
